<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 1100px;
      margin: 0 auto;
    }

    .imageContainer {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: center;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="imageContainer">
    <img src="image.jpg" alt="Architecture Image" width="500">
  </div>

  <table>
    <tr>
      <td><img src="image1.jpg" alt="Image 1" width="200"></td>
      <td width="600">Content 1</td>
      <td><img src="image2.jpg" alt="Image 2" width="200"></td>
    </tr>
    <tr>
      <td><img src="image3.jpg" alt="Image 3" width="200"></td>
      <td width="600">Content 2</td>
      <td><img src="image4.jpg" alt="Image 4" width="200"></td>
    </tr>
  </table>
</body>
</html>
